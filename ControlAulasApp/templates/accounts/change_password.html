
{% load static %}
{% block content %}
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/signin.css' %}" rel="stylesheet">
<form class="form-signin" method="post">
    {% csrf_token %}
   <img class="mb-4" src="{% static 'img/contrasena.png' %}" alt="" width="600" height="113">
  {{ form }}

  <button class="btn btn-block btn-primary" type="submit">Guardar cambios</button>

   <input type="button" value="Cancelar" class="btn btn-danger" onclick="history.go(-1);">
  {% endblock %}

</form>
